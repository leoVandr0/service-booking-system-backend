spring.application.name=ServiceBookingSystem

# Database configuration is handled by DatabaseConfig class
# Local development can use environment variables or profile-specific properties

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
server.port=${PORT:9002}

# Show full stack trace and Spring errors for development
logging.level.root=DEBUG
logging.level.org.springframework=DEBUG
logging.level.org.hibernate=ERROR
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=always
spring.devtools.restart.enabled=false
